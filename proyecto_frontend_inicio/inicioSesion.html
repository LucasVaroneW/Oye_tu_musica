            <div class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                    Contacto
                  </button>
                  
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>

                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>

                          <h5>Correo: oyetumusica@oye.com<br>

    <div class="container text-white id="login">
        <form>
                <h1>Inicio de sesión</h1>
                
                <!-- ------------------------ Grupo : Correo ------------------------ -->
                <div class="form-group mt-4 formulario__grupo">
                    <label for="correo" class="formulario__label">Correo Electrónico.*</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="form-control formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
                        <span id="errorCorreo" class="error"></span>
                    </div>
                </div>

                <!-- ------------------------ Grupo : Contraseña ------------------------ -->
                
                <div class="form-group mt-4 formulario__grupo" id="grupo__password">
                    <label for="password" class="formulario__label">Contraseña.*</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="form-control formulario__input" name="password" id="password">
                        <span id="errorPassword" class="error"></span>
                    </div>
                </div>
                 <!-- ------------------------ Grupo : Botón ------------------------ -->
                 <div class="form-group mt-4 formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="btn btn-dark btn-lg formulario__btn">Enviar</button>
                    <!-- <p class="mt-4 formulario__mensaje-exito" id="formulario__mensaje-exito">El formulario se envió correctamente.</p> -->
                </div>
        </form>
    </div>
